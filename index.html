<!DOCTYPE html>
<html>
    <head>
        <title>MyTranslator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/wanakana"></script>
    </head>
    <body>
        <div class="theme-toggle">
            <button id="theme-switch">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="main-container">
            <h1 class="app-title">English to Japanese Translator</h1>
            
            <div class="text-container">
                <div class="source-container">
                    <textarea class="input" placeholder="Enter English text to translate..."></textarea>
                    <div class="button-group">
                        <button id="translate-button">
                            <i class="fas fa-language"></i> Translate
                        </button>
                        <button id="speak-input" class="speak-button">
                            <i class="fas fa-volume-up"></i> Speak English
                        </button>
                    </div>
                </div>

                <div class="target-container">
                    <div class="output-wrapper">
                        <textarea class="output" placeholder="Japanese translation will appear here..." readonly></textarea>
                        <button class="copy-btn" data-target="output">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="output-wrapper">
                        <textarea class="romaji" placeholder="Romaji will appear here..." readonly></textarea>
                        <button class="copy-btn" data-target="romaji">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="button-group">
                        <button id="speak-output" class="speak-button">
                            <i class="fas fa-volume-up"></i> Speak Japanese
                        </button>
                        <button id="clear-button">
                            <i class="fas fa-trash-alt"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="translatorScript.js"></script>
    </body>
</html>
